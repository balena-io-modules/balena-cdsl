    data:
      list:
        - seq: [{}]
    data-path: $['list'][0]['seq'][0]['name']
  - description: Error data-path must equal to $['list'][2]['seq'][3]['name']
    data:
      list:
        - seq: []
        - seq: []
        - seq:
            - name: foo
            - name: bar
            - name: baz
            - name: 123
    data-path: $['list'][2]['seq'][3]['name']
