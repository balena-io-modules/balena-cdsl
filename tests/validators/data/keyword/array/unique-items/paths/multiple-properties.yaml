schema:
  version: 1
  type: array
  uniqueItems:
    - $.foo
    - $.bar
  items:
    properties:
      - foo:
         type: string
      - bar:
         type: string
tests:
  - valid: false
    description: Must be invalid if foo isn't unique
    data:
      - foo: equals
        bar: hallo
      - foo: equals
        bar: hi
  - valid: false
    description: Must be invalid if bar isn't unique
    data:
      - foo: hi
        bar: equals
      - foo: hallo
        bar: equals
  - valid: true
    description: Must be valid if foo & bar are unique
    data:
      - foo: foo
        bar: bar
      - foo: foo2
        bar: bar2
